<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <title>WEATHER TODAY</title>
  </head>
  <body>
    <div id="loader"></div>

    <div id="header">
      <h1 id="logo"><span style="color: #FFD600;">weather</span> today</h1>

      <div id="menu">
        <a href="./index.html">Página inicial</a>

        <a href="">Sobre</a>
      </div>
    </div>

    <div id="section">
      <h2 id="hero">Obtenha a previsão do tempo de uma forma simples</h2>

      <div id="box-informacoes">
        <p id="label">Pesquise usando o nome da cidade</p>

        <div id="input-btn">
          <input type="text" name="search" id="search" autocomplete="off" placeholder="Rio de Janeiro">

          <button id="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>

        <hr>

        <p id="city-name"></p>

        <div id="img-temp">
          <img src="" alt="icone do tempo" width="80px" height="80px" id="icon">

          <p id="temperature"></p>
        </div>

        <div id="info">
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>

      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
